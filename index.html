    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap');
        
        :root {
            --primary: #064e3b;
            --secondary: #1e293b;
            --accent: #10b981;
            --bg-app: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #94a3b8;
            --border-color: #f1f5f9;
        }
        
        .dark {
            --bg-app: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #64748b;
            --border-color: #334155;
            --primary: #10b981;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-app);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease;
        }
        
        #root {
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        
        .app-container {
            width: 100%;
            max-width: 1440px; /* مرن حتى 1440px للويب */
            background-color: var(--bg-app);
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: var(--text-main);
            margin: 0 auto;
        }
        
        /* Dark Mode Overrides */
        
        .dark .bg-white { background-color: var(--bg-card) !important; }
        
        .dark .bg-gray-50 { background-color: rgba(255,255,255,0.05) !important; }
        
        .dark .bg-gray-100 { background-color: rgba(255,255,255,0.08) !important; }
        
        .dark .text-gray-800 { color: var(--text-main) !important; }
        
        .dark .text-gray-500, .dark .text-gray-400 { color: var(--text-muted) !important; }
        
        .dark .border-gray-100, .dark .border-gray-50 { border-color: var(--border-color) !important; }
        
        .dark input { background-color: rgba(255,255,255,0.05) !important; color: white !important; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .active-scale:active { transform: scale(0.97); transition: transform 0.1s; }
        
        .safe-bottom { padding-bottom: calc(env(safe-area-inset-bottom) + 70px); }
        
        /* تكييف الويب */
        
        @media (min-width: 1024px) {
            .app-container {
                padding-bottom: 0; /* لا حاجة لمسافة التنقل السفلي في الويب */
            }
        }
    </style>
